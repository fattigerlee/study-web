<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>高度塌陷和BFC</title>
        <style>
            .outer {
                border: 10px red solid;
            }

            .inner {
                width: 100px;
                height: 100px;
                background-color: #bbffaa;

                float: left;
            }
        </style>
    </head>
    <body>
        <!-- 
            高度塌陷
                父元素的高度默认会被子元素的内容撑开,如果子元素设置浮动属性,子元素会脱离文档流,导致父元素高度塌陷

            BFC(Block Formatting Context) 块格式化上下文
                是CSS中隐含属性,可以为一个元素开启BFC,使元素变成一个独立的布局区域
                
                开启后的特点


        -->
        <div class="outer">
            <div class="inner"></div>
        </div>
    </body>
</html>
