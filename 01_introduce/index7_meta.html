<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="这个是关键字,搜索引擎可以通过关键字搜索到网站" />
        <meta name="description" content="这是描述,搜索引擎搜索到的网站后,描述信息会显示出来" />

        <!-- 将页面重定向到其他网站 -->
        <meta http-equiv="refresh" content="3; url=https://www.baidu.com" />

        <!-- title内容作为搜索引擎结果的超链接显示 -->
        <title>meta学习</title>
    </head>
    <body></body>
</html>
