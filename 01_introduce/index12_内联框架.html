<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>内联框架学习</title>
    </head>
    <body>
        <!-- 
            iframe: 用于向当前页面中引入一个其他页面(使用较少)
            属性
                src: 指定要引入网页的路径
                frameborder: 指定内联框架的边框大小
        -->
        <iframe src="https://www.baidu.com" width="800" height="600" frameborder="0"></iframe>
    </body>
</html>
