<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>列表学习</title>
    </head>
    <body>
        <!-- 
        html中有三种列表
            ol: 有序列表(使用较少)
            ul: 无序列表(使用较多)
            dl: 定义列表(使用较少)
                dt: 定义的内容
                dd: 对定义的内容进行解释说明

        列表之前可以互相嵌套
        -->

        <ol>
            <li>铅笔</li>
            <li>尺子</li>
            <li>橡皮</li>
        </ol>

        <ul>
            <li>铅笔</li>
            <li>尺子</li>
            <li>橡皮</li>
        </ul>

        <dl>
            <dt>结构</dt>
            <dd>结构表示网页的结构,结构用来规定网页中哪里是标题,哪里是段落</dd>
        </dl>
    </body>
</html>
