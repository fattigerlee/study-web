<!-- 文档声明,声明当前网页的版本 -->
<!DOCTYPE html>

<!-- 根标签,网页中的所有内容都要写在根标签里面 -->
<html lang="en">
    <!-- 网页的头部,head中的内容不会在网页中直接出现,主要用来帮助浏览器或搜索引擎解析网页 -->
    <head>
        <!-- 用于设置网页的元数据,charset用于设置网页的字符集,避免乱码问题 -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- title中的内容会显示在浏览器的标题栏,搜索引擎主要根据title中的内容判断网页中的内容 -->
        <title>文档使用</title>
    </head>

    <!-- 网页的主题,网页中所有可见内容都写在body中 -->
    <body>
        <!-- 
        web前端开发时,结构,表现,行为三者要分离
        HTML负责结构,CSS负责表现,Javascript负责行为
        
        查看文档,可以使用W3School
        -->
    </body>
</html>
