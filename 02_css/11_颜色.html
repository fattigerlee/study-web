<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>颜色学习</title>

        <style>
            #box1 {
                width: 100px;
                height: 100px;
                background-color: red;
                background-color: rgb(0, 255, 255);
                background-color: rgba(red, green, blue, 0.5);
                background-color: #ff0000;
                background-color: #bfa;
            }
        </style>
    </head>
    <body>
        <!-- 
            颜色
                可以直接使用颜色名来设置颜色,red,green...
                颜色名不是常用的使用方式,一般使用以下方式设置颜色

                RGB
                    R: 红色(0-255)
                    G: 绿色(0-255)
                    B: 蓝色(0-255)
                RGBA就是在RGB的基础上增加了一个透明度设置
                    A: 透明度(0-1)
                十六进制的RGB值 #红色绿色蓝色

                HSL(一般用于工业设计中)
                    H: 色相(0-360)
                    S: 饱和度(0-100%)
                    L: 亮度(0-100%)
                HSLA就是在HSL的基础上增加了一个透明度设置
        -->
        <div id="box1"></div>
    </body>
</html>
