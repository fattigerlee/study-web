<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>继承学习</title>

        <style>
            p {
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- 
            样式的继承
                给一个元素设置样式,这个元素的后代也会继承这个样式
                利用继承可以将通用的样式设置在祖先元素上,这样所有的后代元素都具有此样式

            注意
                不是所有的样式都会被继承,比如背景相关,布局相关等
        -->

        <p>
            我是p元素
            <span>我是p元素中的span</span>
        </p>

        <span>我是p元素外的span</span>

        <div>
            我是div
            <span>我是div中的span</span>
        </div>
    </body>
</html>
