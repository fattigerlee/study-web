<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css基本语法学习</title>

        <!-- 内部样式表,style标签里是特殊区域,需要遵循CSS语法规则 -->
        <style>
            /* CSS中的注释 */

            /*
                CSS基本语法
                    选择器
                        选择器可以选中页面中的指定元素
                    声明块
                        声明块内指定元素的样式
            */
            p {
                color: yellow;
                font-size: 50px;
            }
        </style>

        <!-- 外部样式表 -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 
            网页分成三个部分
                结构(HTML)
                表现(CSS)
                行为(Javascript)
            
            CSS: 层叠样式表
        -->

        <!--
            使用CSS修改元素样式
                1 内联样式,行内样式(不使用)
                    标签使用style属性设置元素的样式,无法复用CSS样式,维护麻烦
                2 内部样式表,将样式编写到head的style标签,通过CSS选择器来选中元素并为其设置样式(不使用,学习时可以使用)
                    只能对一个网页起作用,不能跨页面进行复用
                3 外部样式表,将CSS样式编写到CSS外部文件里,通过link标签引入外部CSS文件(最佳实践)
                    可以在不同页面之间进行复用
                    可以使用浏览器缓存机制,加快网页访问速度
        -->

        <!-- 行内样式 -->
        <p style="color: red; font-size: 30px">少雄安离家老大,乡音无改鬓毛衰</p>

        <p>今天天气真不错!</p>

        <p>落霞与孤鹜齐飞,秋水共长天一色</p>
    </body>
</html>
