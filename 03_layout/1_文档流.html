<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>文档流学习</title>

        <style>
            #box1 {
                width: 100px;
                background-color: yellow;
            }

            #box2 {
                width: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!-- 
            布局学习

            文档流(normal flow)
                是网页的最底层,所有的元素都是在文档流中进行排列

            元素主要有两个状态
                1 在文档流中
                2 脱离文档流

            元素在文档流中的特点
                块元素
                    在页面中自上向下垂直排列,页面中独占一行
                    默认宽度是父元素的全部,默认高度是被内容撑开
                
                行内元素
                    在页面中自左向右水平排列,不独占一行
                    默认宽度和高度总是被内容撑开
        -->

        <div id="box1">我是div1</div>
        <div id="box2">我是div2</div>

        <span>我是span1</span>
        <span>我是span2</span>
    </body>
</html>
